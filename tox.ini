[tox]
skipsdist = True
usedevelop = True

envlist =
    py36-dj{111,2}

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = coverage run --source=nhsorganisations runtests.py

basepython =
    py36: python3.6

deps =
    dj22: Django>=2.2,<3.0
    dj3: Django>=3.0,<3.1
